<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <noscript>
      Unfortunately Project Arklay doesn't work without JavaScript enabled.
    </noscript>
    <div id="root" class="section has-background-primary"></div>
    <script src='./arklay.js'></script>
    <script>
      var app = 
        Elm.Main.init({
					node: document.getElementById('root'),
          flags: JSON.parse(localStorage.getItem('saveData'))
        })
        
      app.ports.saveGame.subscribe((saveData) => {
        localStorage.setItem('saveData', JSON.stringify(saveData))
      })

      app.ports.deleteSaveData.subscribe(() => {
        localStorage.removeItem('saveData')
      })

      app.ports.loadGame.subscribe((saveData) => {
        app.ports.gameLoaded.send(saveData)
      })
		</script>
</body>
</html>
